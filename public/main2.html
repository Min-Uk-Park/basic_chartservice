<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="myChart" width="400" height="320"></canvas>
    </div>
    <div>
      <label>빌딩 아이디</label>
      <input type="text" id="building_id" />
      <button id="chardatafromdb">그래프 그리기</button>
    </div>
  </body>

  <script>
    let myChart = undefined;
    const btn = document.getElementById('chardatafromdb');
    const building_id = document.getElementById('building_id');
    btn.addEventListener('click', () => {
      charDataFromDB(building_id);
    });

    // 서버에 데이터 요청하고, 데이터 받아서 그래프 그린다
    const charDataFromDB = (bide) => {
      // 1)서버에 데이터 요청

      fetch('/chartdatafromdbwithbid', {
        method: 'post',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ bid: bide.value }),
      })
        .then((res) => res.json())
        .then((res) => {
          // 2) 받은 데이터로 그래프 그리기

          drawChart(res);
        });
    };

    const drawChart = (res) => {
      if (res.result != 'ok') {
        console.log('데이터를 가져오지 못했습니다.');
        return;
      }

      const reg_data_obj = []; //x축
      const temp_obj = []; //y축

      for (let i = 0; i < res.temp.length; i++) {
        reg_data_obj.push(res.reg_date[i]);
        temp_obj.push(res.temp[i]);
      }

      // 그래프 그리기 위해 준비
      const data = {
        labels: reg_data_obj,
        datasets: [
          {
            label: '온도',
            data: temp_obj,
            borderColor: 'rgba(255, 99, 132)',
            borderWidth: 1,
          },
        ],
      };
      const config = {
        type: 'line',
        data: data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      };

      // 그래프 그리기
      if (myChart != undefined) {
        myChart.destroy();
      }
      myChart = new Chart(document.getElementById('myChart'), config);
    };
  </script>
</html>
